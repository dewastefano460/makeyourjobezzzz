        // --- 2. Fungsi untuk Generate SN ONU ---
        function generateSerialNumber() {
            const prefix = "ZTEGCE";
            const hexChars = "0123456789ABCDEF";
            let sn = prefix;
            for (let i = 0; i < 6; i++) {
                sn += hexChars.charAt(Math.floor(Math.random() * hexChars.length));
            }
            return sn;
        }

        // --- 3. Fungsi untuk Generate Password ---
        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let password = "";
            for (let i = 0; i < 10; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        convertScriptBtn.addEventListener('click', () => {
            const namaKlien = namaKlienEl.value;
            const layanan = layananEl.value;
            const serviceId = serviceIdEl.value;
            const ipAddress = ipAddressEl.value;
            const svlan = svlanEl.value;
            const cvlan = cvlanEl.value;
            const vlanName = vlanNameEl.value;
            
            if (!namaKlien || !layanan || !serviceId || !ipAddress || !svlan || !cvlan || !vlanName) {
                alert('Harap isi semua kolom input yang diperlukan!');
                return;
            }

            const limiterName = `PRM-${layanan} - ${serviceId} - ${namaKlien.toUpperCase()}`;
            const burstLimit = (parseInt(layanan) * 2) + "M";
            const layananNew = layanan + "M";
            const burstTress = (parseInt(layanan) - 1) + "M";
            const target = ipAddress + "/32";
            const comment = `------- vlan - ${namaKlien}`;
            const svlanNew = `vlan${svlan}`;

            const finalScript = `/interface vlan add vlan-id=${cvlan} name=${vlanName} comment="${comment}" interface=${svlanNew}
/interface pppoe-server server add service-name=PRM.Service interface=${vlanName} disabled=no mrru=1600 default-profile=Dedicated
/queue simple add burst-limit=${burstLimit}/${burstLimit} burst-threshold=${burstTress}/${burstTress} burst-time=20s/20s max-limit=${layananNew}/${layananNew} name="${limiterName}" target=${target}`;

			const finalSummary = `/interface vlan add vlan-id=${cvlan} name=DR2---${vlanName} comment="${comment}" interface=DR2---${svlanNew}
/interface pppoe-server server add service-name=PRM.Service interface=DR2---${vlanName} disabled=no mrru=1600 default-profile=Dedicated pado-delay=100
/queue simple add burst-limit=${burstLimit}/${burstLimit} burst-threshold=${burstTress}/${burstTress} burst-time=20s/20s max-limit=${layananNew}/${layananNew} name="${limiterName}" target=${target}`;

            outputScriptEl.value = finalScript;
			outputScriptSumEl.value = finalSummary;
        });
        
		copyScriptBtn.addEventListener('click', () => {

				alert('Tidak ada script untuk disalin!');
				return;
			}
			navigator.clipboard.writeText(outputScriptEl.value).then(() => {
				const originalText = copyScriptBtn.textContent;
				copyScriptBtn.textContent = 'COPIED!';
				copyScriptBtn.style.backgroundColor = '#28a745';
				
				setTimeout(() => {
					copyScriptBtn.textContent = originalText;
					copyScriptBtn.style.backgroundColor = '';
				}, 2000);
			}).catch(err => {
				alert('Gagal menyalin script: ', err);
			});
		});
